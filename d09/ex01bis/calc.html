<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
<style>
#mycalc {
	display: flex;
	justify-content: center;
	flex-direction: column;
	align-items: center;
}
</style>
<script src="https://code.jquery.com/jquery-3.3.1.js" 
		integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" 
		crossorigin="anonymous"></script>
<script>

$(document).ready(function(){
	runtime();
	$('#submit').click(submit_form);
});

function submit_form () {
	var tab =  $('#calc').serializeArray();
	var form = {};
	$(tab).each( function(i, field) {
		form[field.name] = field.value;
	});
	var left = form['left'];
	var right = form['right'];
	var opp = form['opp'];
	var nb = parseInt(left, 10);
	if (!(/^\d+$/.test(left)) || Math.floor(nb) !== nb || nb < 0)
	{
		alert("Error :(");
		return;
	}
	var nb = parseInt(right, 10);
	if (!(/^\d+$/.test(right)) || Math.floor(nb) !== nb || nb < 0)
	{
		alert("Error :(");
		return;
	}
	if (opp == "/" && nb === 0) 
	{
		console.log("It’s over 9000!");
		alert("It’s over 9000!");
		return;
	}
	var res = eval(left.concat(opp).concat(right));
	console.log(res);
	alert(res);
}

function runtime() {
	setInterval("alert('Please, use me ...')", 30000);
}

</script>
		<title>1+1=2</title>
	</head>
	<body>
		<div id="mycalc">
			<div>Super Computor</div>
			<form id="calc" method="get" action="">
			<input type="text" name="left" />
			<select name="opp">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="%">%</option>
				<option value="/">/</option>
			</select>
			<input type="text" name="right" />
			<input id="submit" type="button" value="Try me!"/>
			</form>
		</div>
	</body>
</html>

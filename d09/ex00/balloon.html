<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
<style>

#balloon {
	width: 200px;
	height: 200px;
	background-color: red;
	border-radius: 100px;
	margin: auto;
}

#balloon:hover {
	cursor: pointer;
}
</style>
		<title>BOOM BOOM balloon</title>
		<script>
function pump() {
	var width = balloon.offsetWidth + 10;
	var height = balloon.offsetHeight + 10;
	var str = "px";
	if (width > 420)
	{
		width = 200;
		height = 200;
	}
	balloon.style.width = width.toString().concat(str);
	balloon.style.height = height.toString().concat(str);
	balloon.style.borderRadius = (height / 2).toString().concat(str);
	if (balloon.style.backgroundColor == "red" || balloon.style.backgroundColor == "")
		balloon.style.backgroundColor = "green"; 
	else if (balloon.style.backgroundColor == "green")
		balloon.style.backgroundColor = "blue"; 
	else if (balloon.style.backgroundColor == "blue")
		balloon.style.backgroundColor = "red"; 
}

function blow() {
	var width = balloon.offsetWidth - 5;
	var height = balloon.offsetHeight - 5;
	var str = "px";
	if (width < 200)
	{
		width = 200;
		height = 200;
	}
	balloon.style.width = width.toString().concat(str);
	balloon.style.height = height.toString().concat(str);
	balloon.style.borderRadius = (height / 2).toString().concat(str);
	if (balloon.style.backgroundColor == "red" || balloon.style.backgroundColor == "")
		balloon.style.backgroundColor = "blue"; 
	else if (balloon.style.backgroundColor == "blue")
		balloon.style.backgroundColor = "green"; 
	else if (balloon.style.backgroundColor == "green")
		balloon.style.backgroundColor = "red"; 
}

		</script>
	</head>
	<body>
		<div id="balloon" onclick="pump();" onmouseout="blow();"></div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
<style>
#mycalc {
	display: flex;
	justify-content: center;
	flex-direction: column;
	align-items: center;
}
</style>
<script type="text/javascript">

function runtime() {
	setInterval("alert('Please, use me ...')", 30000);
}

function compute(form) {
	var left = form.left.value;
	var right = form.right.value;
	var index = form.opp.selectedIndex;
	var opp = form.opp.options[index].text;
	var nb = parseInt(left, 10);
	if (!(/^\d+$/.test(left)) || typeof nb !== "number" || Math.floor(nb) !== nb || nb < 0)
	{
		alert("Error :(");
		return;
	}
	var nb = parseInt(right, 10);
	if (!(/^\d+$/.test(right)) || typeof nb !== "number" || Math.floor(nb) !== nb || nb < 0)
	{
		alert("Error :(");
		return;
	}
	if (opp == "/" && nb === 0) 
	{
		console.log("It’s over 9000!");
		alert("It’s over 9000!");
		return;
	}
	var res = eval(left.concat(opp).concat(right));
	console.log(res);
	alert(res);
}
</script>
		<title>1+1=2</title>
	</head>
	<body onload="runtime();">
		<div id="mycalc">
			<div>Super Computor</div>
			<form id="calc" method="get" action="">
			<input type="text" name="left" />
			<select name="opp">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="%">%</option>
				<option value="/">/</option>
			</select>
			<input type="text" name="right" />
			<input type="button" name="submit" value="Try me!" onclick="compute(this.form);" />
			</form>
		</div>
	</body>
</html>
